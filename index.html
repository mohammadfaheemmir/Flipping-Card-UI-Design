<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="front-side card">
                <div class="top">
                    <div class="top-left">
                        <img src="https://download.logo.wine/logo/Mastercard/Mastercard-Logo.wine.png" alt="">
                        <span>Master Card</span>
                    </div>
                    <div class="top-right">
                        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSacfmKmMajvkfq5o0Su_2MDA9kJ2wmJFFNru1-9LGvDRtT1at1"
                            alt="">
                    </div>
                </div>
                <div class="card-details">
                    <div class="details-left">
                        <span>Card Number</span>
                        <span>9194 8742 2334 1227</span>
                        <span>Faheem</span>
                    </div>
                    <div class="details-right">
                        <span>Valid Thru</span>
                        <span>02/25</span>
                    </div>
                </div>
            </div>
            <div class="back-side card">
                <span class="service"> For Cutomer Service Call at : +1800-890-2922</span>
                <span class="black"></span>
                <div class="signature"><i>852</i></div>
                <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque at animi itaque esse veritatis!
                    Ipsum maiores expedita nam quis aut atque quod.</h5>
            </div>
        </div>
    </section>
</body>

</html>
